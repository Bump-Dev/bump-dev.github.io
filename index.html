<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bump Dev</title>
    <meta content="Bump Dev" property="og:title" />

    <section id="3">

          target="_blank"

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      window.scrollTo(0, 0);

      AOS.init({ mirror: true, once: false });
